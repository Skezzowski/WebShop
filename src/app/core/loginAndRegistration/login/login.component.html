<div class="login-register-wrapper">
    <div class="helpText">
        <div class="mainText">Login to our site</div>
        <div class="instructionText">Enter your e-mail and password to log-in</div>
    </div>
    <form class="inputForm" #form="ngForm" (ngSubmit)="onLogin(form)">
        <input 
            type="text" 
            placeholder="e-mail address" 
            ngModel 
            required 
            name="email" 
            #email="ngModel" 
            pattern="[^@]+@[^\.]+\..+" 
            (focus)="hideEmailError()" 
            (blur)="showEmailError()">
        <input 
            type="password" 
            placeholder="password" 
            ngModel 
            required 
            name="pass" 
            #pass="ngModel" 
            (focus)="hidePassError()" 
            (blur)="showPassError()">
        <div *ngIf="(!email.value && email.touched && emailError) || (!pass.value && pass.touched && passError)">Fill both fields!</div>
        <div *ngIf="emailError && email.invalid && email.touched && email.value?.length > 0">Invalid email format!</div>
        <div *ngIf="loginError">Username or password is incorrect!</div>
        <button type="submit" [disabled]="form.invalid">Login</button>
    </form>
</div>
